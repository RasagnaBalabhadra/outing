<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outing Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="request.css">
    
</head>

<body>
    <div class="local">
        <div class="local-container">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="local()">local</button>
                <button type="button" class="toggle-btn" onclick="outoff() ">outoff</button>
            </div>
            <form id="local" class="input-group" >
                <input type="text" class="input-field" placeholder="Name">
                <input type="number" class="input-field" placeholder="year">
                <input type="text" class="input-field" placeholder="Hostel">
                <input type="number" class="input-field" placeholder="Room no">
                <input type="text" class="input-field" placeholder="Reason">
                <input type="date" class="input-field">
               <span> In Time:<input type="time" class="input-field"></span>&nbsp;
                <span>  Out Time:<input type="time" class="input-field"></span><br><br><br><br>
                <button type="submit" class="sub-btn" id="btn1" onclick="myFunction()">SUBMIT</button>
                <p id="demo"></p>
            </form>
            <form id="outoff" class ="input-group" style="visibility: hidden;">
                <input type="text" class="input-field" placeholder="Name">
                <input type="number" class="input-field" placeholder="year">
                <input type="text" class="input-field" placeholder="Place">
                <input type="text" class="input-field" placeholder="Reason">
                <input type="date" class="input-field">
                <span> Out date:<input type="date" class="input-field"></span>
                <span> In date:<input type="date" class="input-field"></span> 
               <span><label for="branch">BRANCH</label>
                <select name="branch" id="branch">
                    <option value="it">IT</option>
                    <option value="cse">CSE</option>
                    <option value="aids">AIDS</option>
                    <option value="aiml">AIML</option>
                    <option value="ece">ECE</option>
                    <option value="eee">EEE</option>
                    <option value="cs">CYBER</option>
                    <option value="civil">CIVIL</option>
                    <option value="mech">MECH</option>
                  </select></span> 
                <span><button type="submit" class="sub-btn" id="btn2" style="text-align:center;" onclick="myFunction1()">SUBMIT</button>
                <p id="demo1"></p></span>
            </form>


        </div>
    </div>

    <script>
        var x = document.getElementById('local');
        var y = document.getElementById('outoff');
        var z = document.getElementById('btn');
        function outoff() {
            y.style.visibility="visible"
            x.style.visibility="hidden"
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px"
        }
        function local() {
            x.style.visibility="visible"
            y.style.visibility="hidden"
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0"
        }
        function myFunction(){
           alert('Your request has been sent to WARDEN')

        }
        function myFunction1(){
            alert('Your request has been sent to HOD')
        }
    </script>
</body>

</html>
